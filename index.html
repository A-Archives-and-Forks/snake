<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>URL Snake!</title>
<meta name=description content="Play the classic snake game on the browser URL."/>
<meta name=viewport content="width=device-width, initial-scale=1.0"/>
<link rel=canonical href=https://epidemian.github.io/snake>
<link rel="shortcut icon" href=favicon.ico />
<link rel=stylesheet href=style.css>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-35084691-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-35084691-2');
</script>
<script>
  document.documentElement.classList.add(
    'ontouchstart' in document.documentElement ? 'touch' : 'no-touch'
  )
</script>
</head>
<label class=expandable>
  <input type=checkbox class=expandable-checkbox>
  <span class=expandable-content>
    <span class=no-touch-only>Use the arrow keys or WASD to control the snake on the URL.</span>
    <span class=touch-only>Use the arrows to control the snake on the URL.</span>
    <span class=expandable-toggle>
      <span class="help-toggle collapsed">?</span>
      <span class=expanded>〈</span>
    </span>
  </span>
</label>
<div class="controls touch-only">
  <div class=row>
    <button class=dummy></button>
    <button id=up>▲</button>
    <button class=dummy></button>
  </div>
  <div class=row>
    <button id=left>◀</button>
    <button id=down>▼</button>
    <button id=right>▶</button>
  </div>
</div>
<label id=max-score-container class="expandable invisible">
  <input type=checkbox class=expandable-checkbox>
  <span class=expandable-content>
    Your highest score is <span id=max-score></span> points!
    <span id=max-score-grid></span><br>
    Proudly share it:
    <a id=twitter-share-button class=share-button href="" title=Tweet target=_blank>
      <img src=images/share-twitter.svg>
    </a>
    <a id=facebook-share-button class=share-button href="" title="Share on Facebook" target=_blank>
      <img src=images/share-facebook.svg>
    </a>
    <span class=expandable-toggle>
      <span class="high-score-toggle collapsed">!</span>
      <span class=expanded>〈</span>
    </span>
  </span>
</label>
<footer>
  Made with (⠠⠇) by <a href=https://twitter.com/epidemian target=_blank>@epidemian</a> |
  <a href=https://github.com/epidemian/snake target=_blank>Code</a>
</footer>
<script src=snake.js></script>
